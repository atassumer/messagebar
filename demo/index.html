<!DOCTYPE html>
<html>
	<head>
		<title>jQuery TopBar</title>
    <link href="pretend-this-is-bootstrap.css" rel="stylesheet">
    <link href="../dist/jquery.topbar.min.css" rel="stylesheet">
	</head>
	<body>

    <div class="topbar" id="mynotification">
      <div class="container">
        This is a notification. You can click it away if you want.
        <button type="button" class="close" data-dismiss="message">&times;</button>
      </div>
    </div>

    <div class="topbar" id="mynotification2">
      <div class="container">
        This is notification #2. You can click it away if you want.
        <button type="button" class="close" data-dismiss="message">&times;</button>
      </div>
    </div>

    <div class="topbar" id="mynotification3">
      <div class="container">
        This is notification #3. You can click it away if you want.
        <button type="button" class="close" data-dismiss="message">&times;</button>
      </div>
    </div>


		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.topbar.js"></script>
		<script>
			$(function() {
				$("#mynotification").topBar({
					slide: false
				});
				$("#mynotification2").topBar({
					slide: false
				});
				$("#mynotification3").topBar({
					slide: false
				});
			});
		</script>
	</body>
</html>
