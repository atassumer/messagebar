<!DOCTYPE html>
<html>
	<head>
		<title>jQuery TopBar</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.topbar.js"></script>
	</head>
	<body>

    <div class="topbar">
      <div class="container">
        This is a message.
        <button type="button" class="close" data-dismiss="message">&times;</button>
      </div>
    </div>

		<script>
			$(function() {
				$(".topbar").({
					propertyName: "a custom value"
				});
			});
		</script>
	</body>
</html>
